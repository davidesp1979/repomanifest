apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: prova4
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: docker.io/davideparodi/repodavelearn:50_10
          ports:
            - containerPort: 3000



